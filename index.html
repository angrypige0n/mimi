<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Pink Sudoku</title>
    <style>
        :root {
            --accent: #d63384;         /* Rose foncé */
            --highlight: #ffc2d1;      /* Sélection */
            --error: #ff4d4d;
        }

        body {
            /* Le fond sera défini dynamiquement par le JS */
            background-color: #ffe6ea; 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #5a2a38;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Ajout d'un conteneur semi-transparent pour la lisibilité sur les photos */
        .game-container {
            background-color: rgba(255, 255, 255, 0.90);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px); /* Effet flou derrière */
        }

        h1 {
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
        }

        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background-color: var(--accent);
            border: 4px solid var(--accent);
            width: 100%;
            max-width: 450px;
            aspect-ratio: 1;
        }

        .cell {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        /* Grille 3x3 */
        .cell:nth-child(3n) { border-right: 2px solid var(--accent); }
        .cell:nth-child(9n) { border-right: none; }
        .cell[data-row="2"], .cell[data-row="5"] { border-bottom: 2px solid var(--accent); }

        .cell.fixed { color: #333; background-color: #fff0f3; }
        .cell.selected { background-color: var(--highlight); }
        .cell.wrong { color: var(--error); }

        .numpad {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 450px;
            width: 100%;
        }

        .num-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
        }
        .num-btn:active { transform: scale(0.95); }

        /* Modal de victoire personnalisé */
        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border: 4px solid var(--accent);
            text-align: center;
            box-shadow: 0 10px 25px rgba(214, 51, 132, 0.5);
            z-index: 100;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1 id="title">Sudoku</h1>
        <div style="margin-bottom: 15px;">
            <span id="date-display">Chargement...</span>
        </div>

        <div id="sudoku-board"></div>

        <div class="numpad">
            <button class="num-btn" onclick="inputNum(1)">1</button>
            <button class="num-btn" onclick="inputNum(2)">2</button>
            <button class="num-btn" onclick="inputNum(3)">3</button>
            <button class="num-btn" onclick="inputNum(4)">4</button>
            <button class="num-btn" onclick="inputNum(5)">5</button>
            <button class="num-btn" onclick="inputNum(6)">6</button>
            <button class="num-btn" onclick="inputNum(7)">7</button>
            <button class="num-btn" onclick="inputNum(8)">8</button>
            <button class="num-btn" onclick="inputNum(9)">9</button>
            <button class="num-btn" style="background-color: #a85d77;" onclick="inputNum(null)">⌫</button>
        </div>
    </div>

    <div id="win-modal" class="modal">
        <h2 style="color: var(--accent);">Gagné !</h2>
        <p id="custom-success-msg" style="font-size: 1.1em; margin: 20px 0;">Bravo !</p> 
        <button class="num-btn" onclick="location.reload()">Rejouer</button>
    </div>

<script>
    // --- 1. CONFIGURATION ---

    // A. Vos images en vrac
    // Mettez vos images dans un dossier "images" et nommez-les 1.jpg, 2.jpg, etc.
    const totalImagesInFolder = 20; // <--- CHANGEZ CE CHIFFRE selon votre nombre de photos

    // B. Messages spécifiques par jour (Optionnel)
    // Si vous ne mettez rien pour un jour, le message "default" s'affichera.
    const dailyMessages = {
        default: "Bravi mimi, je t'aime (uniquement car tu as réussi ce sudoku). Passe une bonne journée <3"
    };

    // --- 2. INITIALISATION & DATES ---
    const startDate = new Date("2026-02-14");
    const urlParams = new URLSearchParams(window.location.search);
    let dayParam = parseInt(urlParams.get('day')) || 1;

    // --- 3. GÉNÉRATEUR ALÉATOIRE (RNG) ---
    // Cette fonction garantit que si on recharge la page le Jour 1, 
    // on retombe sur la MÊME grille et la MÊME image (pas de changement intempestif).
    function mulberry32(a) {
        return function() {
            var t = a += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }
    // On initialise le hasard avec le numéro du jour
    const rng = mulberry32(dayParam + 2026);

    // --- 4. CHOIX DE L'IMAGE ET DU TEXTE ---
    
    // 1. Choix de l'image : on tire un nombre entre 1 et totalImagesInFolder
    // Math.floor(rng() * max) donne un nombre entre 0 et max-1. On ajoute +1.
    const randomImageIndex = Math.floor(rng() * totalImagesInFolder) + 1;
    
    // On construit le chemin : images/5.jpg
    const imagePath = `images/${randomImageIndex}.JPG`;
    
    // On l'applique au body
    document.body.style.backgroundImage = `url('${imagePath}')`;

    // 2. Choix du message
    const victoryMessage = dailyMessages[dayParam] || dailyMessages.default;


    // --- 5. LOGIQUE DU JEU (Reste identique) ---
    
    // Mise à jour date interface
    const currentDate = new Date(startDate);
    currentDate.setDate(startDate.getDate() + (dayParam - 1));
    document.getElementById('date-display').innerText = currentDate.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
    document.getElementById('title').innerText = `Jeu n°${dayParam}`;

    let solution = [], puzzle = [], selectedCell = null;

    function generateBoard() {
        const base = [[1,2,3,4,5,6,7,8,9],[4,5,6,7,8,9,1,2,3],[7,8,9,1,2,3,4,5,6],[2,3,1,5,6,4,8,9,7],[5,6,4,8,9,7,2,3,1],[8,9,7,2,3,1,5,6,4],[3,1,2,6,4,5,9,7,8],[6,4,5,9,7,8,3,1,2],[9,7,8,3,1,2,6,4,5]];
        let nums = [1,2,3,4,5,6,7,8,9];
        // Mélange des chiffres
        for (let i = nums.length - 1; i > 0; i--) {
            const j = Math.floor(rng() * (i + 1));
            [nums[i], nums[j]] = [nums[j], nums[i]];
        }
        let grid = base.map(row => row.map(n => nums[n-1]));
        // Mélange des rangées
        for (let i = 0; i < 9; i += 3) {
            const rowPerm = [0, 1, 2].sort(() => rng() - 0.5);
            const band = [grid[i], grid[i+1], grid[i+2]];
            grid[i] = band[rowPerm[0]]; grid[i+1] = band[rowPerm[1]]; grid[i+2] = band[rowPerm[2]];
        }
        // Transposition
        if (rng() > 0.5) grid = grid[0].map((_, c) => grid.map(r => r[c]));
        return grid;
    }

    function createPuzzle(solved) {
        let p = JSON.parse(JSON.stringify(solved));
        // DIFFICULTÉ : 55 cases vides = Difficile
        let attempts = 55; 
        for(let i=0; i<attempts; i++) {
            p[Math.floor(rng()*9)][Math.floor(rng()*9)] = 0;
        }
        return p;
    }

    function initGame() {
        solution = generateBoard();
        puzzle = createPuzzle(solution);
        const boardEl = document.getElementById('sudoku-board');
        boardEl.innerHTML = '';
        
        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.row = r; cell.dataset.col = c;
                if ((r+1)%3===0 && r<8) cell.dataset.row = "2"; 

                if (puzzle[r][c] !== 0) {
                    cell.innerText = puzzle[r][c];
                    cell.classList.add('fixed');
                } else {
                    cell.addEventListener('click', () => selectCell(cell));
                }
                boardEl.appendChild(cell);
            }
        }
    }

    function selectCell(cell) {
        if (selectedCell) selectedCell.classList.remove('selected');
        selectedCell = cell;
        cell.classList.add('selected');
    }

    function inputNum(num) {
        if (!selectedCell) return;
        const r = parseInt(selectedCell.dataset.row);
        const c = parseInt(selectedCell.dataset.col);

        if (num === null) {
            selectedCell.innerText = '';
            puzzle[r][c] = 0;
            selectedCell.classList.remove('wrong');
        } else {
            selectedCell.innerText = num;
            puzzle[r][c] = num;
            if (num !== solution[r][c]) selectedCell.classList.add('wrong');
            else {
                selectedCell.classList.remove('wrong');
                checkWin();
            }
        }
    }

    function checkWin() {
        for (let r=0; r<9; r++) {
            for (let c=0; c<9; c++) {
                if (puzzle[r][c] !== solution[r][c]) return;
            }
        }
        // Injection du message victorieux
        document.getElementById('custom-success-msg').innerText = victoryMessage;
        document.getElementById('win-modal').style.display = 'block';
    }

    initGame();
</script>
</body>
</html>
